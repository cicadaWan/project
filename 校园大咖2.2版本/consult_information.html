<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1" id="viewport" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<title>订单详情</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!--咨询订单未接单状态-->
		<div class="consult_head">
			<div class="head_Content">
				<div class="head_left"><img src="img/watch.png" class="search_pic" /></div>
				<span class="head_right">等待卖家接单，<span>23小时59分59秒后将自动关闭</span></span>
			</div>
		</div>
		<!--咨询订单已结单状态-->
		<div class="consult_head">
			<div class="head_content">
				<div class="head_left"><img src="img/watch.png" class="search_pic" /></div>
				<span class="head_right">卖家已接单，<span>23小时59分59秒后将自动关闭</span></span>
			</div>
		</div>
		
		<div class="publish_case">
				<div class="publish_content">
				<!--咨询订单未接单状态-->
				<div class="publish_title">
					<span class="title_pic"><img src="img/per_photo.png" class="search_pic" /></span>
					<h3>大话西游</h3>
					<span class="edit">待服务</span>
				</div>
				<!--咨询订单已结单状态-->
				<div class="publish_title">
					<span class="title_pic"><img src="img/per_photo.png" class="search_pic" /></span>
					<h3>大话西游</h3>
					<span class="edit">已完成</span>
				</div>
			</div>
			<div class="substance_content">
				<div class="substance_left"><img src="img/pro_img.jpg" class="search_pic" /></div>
				<div class="substance_Right">
					<span class="substance_Music">歌声无敌棒</span>
					<span class="substance_Line"><span>服务类型</span></span>
					<p>广州大二萌妹子一枚，擅长唱流行歌曲,美声,以及民族歌曲,喜欢我就联系我吧。么么...</p>
					<span class="substance_price">20</span><span class="substance_price">元/次</span>
                    <span class="sell_Num">[已售4567]</span>
				</div>

			</div>
			<p class="buyConsult">已购买咨询权限，点击聊一聊可与卖家直接沟通</p>
			<!--已接单状态-->
			<p class="buyConsult">咨询权限保留24小时，可直接与卖家沟通</p>
			<div class="chart_content">
				<div class="telphone">
					<span><img src="img/tell.png" class="search_pic" /></span>
					<span>打电话</span>
				</div>
				<div class="telphone chat">
					<span><img src="img/chart.png" class="search_pic" /></span>
					<span>聊一聊</span>
				</div>
			</div>
			<div class="substance_bg"></div>
			</div>
			<!--订单信息-->
			<div class="information_content">
				<div class="info_content">
				<div class="info_pic"><img src="img/consult.png" class="search_pic" /></div>
				<span class="info">订单信息</span>
				</div>
				<div class="info-content">
					<span class="number">订单编号&nbsp;&nbsp;:&nbsp;&nbsp;</span>
					<span>46256415465656566</span>
				</div>	
				<div class="info-content info-content2">
					<span class="number">下单时间&nbsp;&nbsp;:&nbsp;&nbsp;</span>
					<span>2016-12-03&nbsp;&nbsp;10:00:00</span>
				</div>	
				<div class="total_content">
				    <div class="total">
				    	<div class="total_pic"><img src="img/diamond.png" class="search_pic" /></div>
				    	<span>合计&nbsp;:&nbsp;</span>
				    	<span>500元</span>
				    </div>
			    </div>
			    <span class="cancel">取消订单</span>
			</div>
			
	</body>
</html>
