<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1" id="viewport" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="css/style1.css" />
		<title>完善信息</title>
	</head>
	<body>
		<header style="min-height:36vw;">
			<img src="img/editor_banner.png" class="search_pic"  />
		</header>
		<ul class="team_content message_content">
			<li>
				<span class="enter_name">您的姓名</span>
				<input type="text" placeholder="填写您的姓名" />
			</li>
			<li>
				<span class="enter_name">您的电话</span>
				<input class="phone" type="text" placeholder="填写您的电话" />
				<p class="warn_tel"></p>
			</li>
			<li>
				<span class="enter_name">您的邮箱</span>
				<input class="letter" type="text" placeholder="填写您的邮箱" />
				<p class="warn_letter"></p>
			</li>
		</ul>
		<!--底部确认-->
		<form class="enter_form editor_bottom" onsubmit="return false">
			<button>保存</button>
		</form>
	</body>
	<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	<script>
		//验证手机号码
		//当文本框失去焦点的时候
		$(".phone").blur(function() {
				var val1 = $(".phone").val()
				var re = /^1[3|4|5|7|8]\d{9}$/;
				if(!re.test(val1)) {
					$(".warn_tel").html("输入手机格式有误，请重新输入").css("display", "block")

				}

				if(val1 == "") {
					$(".warn_tel").html("请输入手机号").css("display", "block");
				}

			})
			//当文本框重新获得焦点的时候
		$(".phone").focus(function() {
				var val1 = $(".phone").val()
				var re = /^1[3|4|5|7|8]\d{9}$/;
				if(!re.test(val1)) {
					$(".warn_tel").html("").css("display", "none")
				}

				if(val1 == "") {
					$(".warn_tel").html("").css("display", "none");
				}
			})
			//验证邮箱
			//当文本框失去焦点的时候
		$(".letter").blur(function() {
				var val1 = $(".letter").val()
				var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((.[a-zA-Z0-9_-]{2,3}){1,2})$/;
				if(!reg.test(val1)) {
					$(".warn_letter").html("输入邮箱格式有误，请重新输入").css("display", "block")

				}

				if(val1 == "") {
					$(".warn_letter").html("请输入邮箱号").css("display", "block");
				}

			})
			//当文本框重新获得焦点的时候
		$(".letter").focus(function() {
			var val1 = $(".letter").val()
			var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((.[a-zA-Z0-9_-]{2,3}){1,2})$/;
			if(!reg.test(val1)) {
				$(".warn_letter").html("").css("display", "none")
			}

			if(val1 == "") {
				$(".warn_letter").html("").css("display", "none");
			}
		})
	</script>

</html>
