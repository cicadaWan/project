<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1" id="viewport" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" href="css/style.css" />
		<title>订单详情</title>
	</head>
	<body>
		<!--咨询订单到期-->
		<div class="consult_head">
			<div class="header_content">
				<div class="head_left"><img src="img/plaint.png" class="search_pic" /></div>
				<span class="head_right">服务已完成</span></span>
			</div>
		</div>
		<!--买家取消订单-->
		<div class="consult_head">
			<div class="headerBuy_content">
				<div class="head_left"><img src="img/plaint.png" class="search_pic" /></div>
				<span class="head_right">您已取消订单，退款将在一个工作日内退回您的账户</span></span>
			</div>
		</div>
		<!--卖家拒绝订单-->
		<div class="consult_head">
			<div class="headerSell_content">
				<div class="head_left"><img src="img/plaint.png" class="search_pic" /></div>
				<span class="head_right scale">卖家拒绝了您的订单，退款将在一个工作日内退回您的账户</span></span>
			</div>
		</div>
		<!--退款成功页面-->
		<div class="consult_head">
			<div class="refund_content">
				<div class="head_left"><img src="img/plaint.png" class="search_pic" /></div>
				<span class="head_right">退款成功，请注意查收</span></span>
			</div>
		</div>
		<div class="publish_case">
				<div class="publish_content none_border">
					<!--到期-->
				<div class="publish_title">
					<span class="title_pic"><img src="img/per_photo.png" class="search_pic" /></span>
					<h3>大话西游</h3>
					<span class="edit">已完成</span>
				</div>
				<!--买家取消卖家拒绝-->
				<div class="publish_title">
					<span class="title_pic"><img src="img/per_photo.png" class="search_pic" /></span>
					<h3>大话西游</h3>
					<span class="edit">待退款</span>
				</div>
				<!--退款成功-->
				<div class="publish_title">
					<span class="title_pic"><img src="img/per_photo.png" class="search_pic" /></span>
					<h3>大话西游</h3>
					<span class="edit">已退款</span>
				</div>
			</div>
			<!--到期-->
			<p class="buyconsult">咨询权限已到期，如需咨询请重新下单</p>
			<!--买家取消订单卖家拒绝接单-->
			<p class="buyconsult">正在为您处理退款，如需咨询请重新下单</p>
			<!--退款成功-->
			<p class="buyconsult">如需咨询，请重新下单</p>
			<div class="substance_bg"></div>
			</div>
			<!--订单信息-->
			<div class="information_content">
				<div class="info_content">
				<div class="info_pic"><img src="img/consult.png" class="search_pic" /></div>
				<span class="info">订单信息</span>
				</div>
				<div class="info-content">
					<span class="number">订单编号&nbsp;&nbsp;:&nbsp;&nbsp;</span>
					<span>46256415465656566</span>
				</div>	
				<div class="info-content info-content2">
					<span class="number">下单时间&nbsp;&nbsp;:&nbsp;&nbsp;</span>
					<span>2016-12-03&nbsp;&nbsp;10:00:00</span>
				</div>	
				<div class="total_content">
				    <div class="total">
				    	<div class="total_pic"><img src="img/diamond.png" class="search_pic" /></div>
				    	<span>合计&nbsp;:&nbsp;</span>
				    	<span>500元</span>
				    </div>
			   </div>
			</div>
	</body>
</html>
