<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1" id="viewport" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<title>校咖汇</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/administrator.css" />
	</head>

	<body>
		<div class="popup_mask"></div>
		<div class="consult_popup">
			<div class="close"><img src="../img/close.png" class="search_pic" /></div>
			<div class="popup_content">
				<h3>更换须知</h3>
				<span class="popup_pic"><img src="../img/administrotar.png" class="search_pic" /></span>
				<span class="told">更换管理员需经新管理员确认，请确认新管理员已关注校咖汇，完成转权后所有新数据将转移至新管理员账户，操作一经确认不可逆。</span>
				<span class="admini_choose">是否更换管理员?</span>
			</div>
			<div class="choose_content">
				<!--点击否返回到我的页面-->
				<span class="yes"><span>否</span></span>
				<!--点击是进入到身份验证页面-->
				<a href="administrator_sure.html" class="yes yes_border"><span>是</span></a>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
	<script>
		var maskHeight = $(document).height();
		$(".popup_mask").css("height", maskHeight);
		var popupHeight = $(".consult_popup").height() / 2;
		$(".consult_popup").css("margin-top", -popupHeight);
		
	</script>

</html>
