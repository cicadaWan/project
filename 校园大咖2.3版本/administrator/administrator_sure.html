<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1" id="viewport" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<title>身份验证</title>
		<link rel="stylesheet" href="../css/administrator.css" />
	</head>
	<style>
		body {
			width: 100vw;
			height: 100vh;
			background: #f1f1f1;
		}
	</style>

	<body>
		<div class="adminiSure_content">
			<span class="adminiSure_title">请完整输入管理员的手机号码</span>
			<div class="admniSure_tel">
				<span>134</span>
				<div class="admminiSure_inp" onload="document.forms[0].elements[0].focus();">
					<form>
						<input maxlength="1" size="1" onkeyup="moveNext(this,0);" type="number" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" />
						<input maxlength="1" size="1" onkeyup="moveNext(this,1);" type="number" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" />
						<input maxlength="1" size="1" onkeyup="moveNext(this,2);" type="number" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" />
						<input maxlength="1" size="1" onkeyup="moveNext(this,3);" type="number" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" />
						<input maxlength="1" size="1" onkeyup="moveNext(this,4);" type="number" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" />
						<input maxlength="1" size="1" onkeyup="moveNext(this,5);" type="number" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" />
					</form>
				</div>
				<span>66</span>
			</div>
			<a href="administrator_cue.html" class="ensure">确定</a>
		</div>
		<!--弹框提示错误-->
		<div class="mask"></div>
		<div class="inform">输入错误</div>
	</body>
	<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
	<script>
		var h = $(document).height();
		$(".mask").css("height", h)
		//输入完成光标自动移动到下一个
		function moveNext(object, index) {

			if(object.value.length == 1 && index < 5) {

				document.forms[0].elements[index + 1].focus();

			}

		}
	</script>

</html>
