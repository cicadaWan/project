<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1" id="viewport" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<title>提现</title>
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/diplomat.css" />
	</head>
	<body style="background: #f5f5f5;">
			<ul class="deposit_content">
				<li>
					<p class="deposit_name">提现金额</p>
				</li>
				<li class="deposit_money">
					<span>￥</span>
					<input type="number" placeholder="请输入提现金额" onkeypress="this.value=(this.value.match(/\d+(\.\d{0,2})?/)||[''])[0]" />
				</li>
				
				<li>
					<span class="money_yu">钱包余额￥<span class="money_deposit">100.00</span></span>
					<span class="warn_money">输入金额超过钱包余额！</span>
					<span class="total_deposit">全部提现</span>
				</li>
			</ul>
			<p class="deposit_cue">提现金额将会转入您的个人微信账户，请在微信零钱查收</p>
		<footer class="deposit_foot">提现</footer>
		<!--出来的弹窗-->
		<div class="mask_common"></div>
		<div class="deposit_popup">
			<div class="close ensure"><img src="../../img/close.png" class="search_pic"></div>
			<div class="popup_content"></div>
				
				<div class="popup_box">
					<span>是否确定提现</span>
				<span>￥100元</span>
				<a href="javascript:void(0)" class="ensure">确定</a>
				</div>
				
			
		</div>
	</body>
	<script type="text/javascript" src="../../js/jquery-2.1.0.js" ></script>
	<script type="text/javascript" src="../../js/diplomat/deposit.js" ></script>
</html>
