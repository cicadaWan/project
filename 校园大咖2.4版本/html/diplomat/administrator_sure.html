<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1" id="viewport" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<title>身份验证</title>
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/diplomat.css" />
	</head>

	<body style="background: #f5f5f5;">
		<div class="adminiSure_content">
			<span class="adminiSure_title">请完整输入管理员的手机号码</span>
			<div class="admniSure_tel">
				<span>134</span>
				<div class="admminiSure_inp" onload="document.forms[0].elements[0].focus();">
					<form>
						<input maxlength="1" size="1" onkeyup="moveNext(this,0);"  type="number" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" />
						<input maxlength="1" size="1" onkeyup="moveNext(this,1);" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" />
						<input maxlength="1" size="1" onkeyup="moveNext(this,2);" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" />
						<input maxlength="1" size="1" onkeyup="moveNext(this,3);" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" />
						<input maxlength="1" size="1" onkeyup="moveNext(this,4);" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" />
						<input maxlength="1" size="1" onkeyup="moveNext(this,5);" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" />
					</form>
				</div>
				<span>66</span>
			</div>
			<a href="administrator_cue.html" class="administratorEnsure">确定</a>
		</div>
		<!--弹框提示错误-->
		<div class="mask_common"></div>
		<div class="inform">输入错误</div>
	</body>
	<script type="text/javascript" src="../../js/jquery-2.1.0.js"></script>
	<script>
		var h = $(document).height();
		var nowIndex = 0;
		function moveNext(object, index) {
			nowIndex = index;
			if(object.value.length == 1 && index < 5) {

				document.forms[0].elements[index + 1].focus();
			}

		}
		document.onkeyup = function(e) {
			var ev = window.event;
			console.log(nowIndex)
			// 删除
			if(ev.keyCode == 8) {
                if(nowIndex == 0){
                    nowIndex = 1;
				}
				// 删除一个，往前移动一位，直到第一位。
                document.forms[0].elements[nowIndex - 1].focus();
				
			}
		}
		
	</script>
	

</html>
