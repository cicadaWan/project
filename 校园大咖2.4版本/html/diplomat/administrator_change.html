<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1" id="viewport" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<title>管理员更换</title>
	</head>
	<link rel="stylesheet" href="../../css/mui.picker.min.css" />
	<link rel="stylesheet" href="../../css/mui.poppicker.css" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/diplomat.css" />
	<body>
		<ul class="verification_content">
			<li>
				<span class="verification_name">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
				<input maxlength="10" type="text" class="verification_inp" placeholder="请填写新管理员的的姓名" />
			</li>
			<li>
				<span class="verification_name">城&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;市</span>
				<div id="activeCity" class="mui-input-row">
				<span class="verification_span result-tips">请选择新管理员所在的城市</span>
				<span class="verification_inp show-result"></span>
				<span class="zhishi"><img src="../../img/right.png" class="search_pic" /></span>
				</div>
			</li>
			<li>
				<span class="verification_name">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;校</span>
				<div id="activeSchool" class="mui-input-row">
				<span class="verification_span result-tips">请选择新管理员所在院校</span> 
				<span class="verification_inp show-result"></span>
				<span class="zhishi"><img src="../../img/right.png" class="search_pic" /></span>
				</div>
			</li>
			<li>
				<span class="verification_name">手机号码</span>
				<input type="number" class="verification_inp phone" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" placeholder="请填写新管理员手机号码" />
				<p class="warn_tel"></p>
			</li>
			<li>
				<span class="verification_name">联系邮箱</span>
				<input type="text" class="verification_inp letter"  placeholder="请填写新管理员联系邮箱" />
				<p class="warn_letter"></p>
			</li>
			<li>
				<span class="verification_name">微&nbsp;&nbsp;信&nbsp;&nbsp;号</span>
				<input type="text" class="verification_inp wechat" placeholder="请填写新管理员微信账号" />
				<p class="warn_wechat"></p>
			</li>
		</ul>
		<footer class="verification_foot">提交</footer>
		<!--用户提交了入驻的信息-->
		<div class="mask_common"></div>
		<div class="inform change_inform">该用户已入驻，转权失败</div>
		<!--未关注-->
		<div class="inform change_Inform">该用户未关注校咖汇公众号，转权失败</div>
	</body>
	<script type="text/javascript" src="../../js/jquery-2.1.0.js" ></script>
	<script type="text/javascript" src="../../js/mui.min.js" ></script>
	<script type="text/javascript" src="../../js/mui.picker.min.js" ></script>
	<script type="text/javascript" src="../../js/mui.poppicker.js" ></script>
	<script type="text/javascript" src="../../js/city.data.js" ></script>
	<script type="text/javascript" src="../../js/shcool.data.js" ></script>
	<script type="text/javascript" src="../../js/diplomat/administrator_change.js" ></script>
	<script>
		//验证邮箱
		//当文本框失去焦点的时候
		 $(".letter").blur(function(){
		 	var val1=$(".letter").val()
    		var reg=/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((.[a-zA-Z0-9_-]{2,3}){1,2})$/;
    		if(!reg.test(val1)){
    			$(".warn_letter").html("输入邮箱格式有误，请重新输入").css("display","block")
    			
    		}
    		
    		if(val1==""){
    			$(".warn_letter").html("请输入邮箱号").css("display","block");
    		}
    		
		 })
        //当文本框重新获得焦点的时候
        $(".letter").focus(function(){
        	var val1=$(".letter").val()
    		var reg=/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((.[a-zA-Z0-9_-]{2,3}){1,2})$/;
    		if(!reg.test(val1)){
    			$(".warn_letter").html("").css("display","none")
    		}
    		
    		if(val1==""){
    			$(".warn_letter").html("").css("display","none");
    		}
        })
	</script>
</html>
