<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1" id="viewport" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<title>意见反馈</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/suggestions.css" />
	</head>
	<body>
		<header class="lookFeedback_head">
		    <img src="../img/suggestions_banner.png" class="search_pic">
		</header>
		<section>
			<div class="suggestions_title">
				<p>意见反馈</p>
				<span>亲~，亲留下您的宝贵意见，我们会认真对待您的任何反馈。</span>
			</div>
			<div class="suggestions_bg"></div>
		<div class="suggestions_content">
			<p class="problem_name">您对我们的服务满意么?</p>
			<ul class="suggestions_choose">
				<li>
					<span class="diot noPleased"></span>
					<span class="suggest">非常满意</span>
				</li>
				<li>
					<span class="diot noPleased"></span>
					<span class="suggest">满意</span>
				</li>
				<li>
					<span class="diot noPleased"></span>
					<span class="suggest">一般</span>
				</li>
				<li>
					<span class="diot noPleased"></span>
					<span class="suggest">不满意</span>
				</li>
				<li>
					<span class="diot noPleased"></span>
					<span class="suggest">非常不满意</span>
				</li>
			</ul>
			<p class="problem_name problem_suggest">您希望给我们提出的意见是?</p>
			<div class="textarea_change">
				  <textarea class="textarea" placeholder=""></textarea>
		 </div>
		</div>	
		<p class="problem_name problem_suggest">希望获得联系</p>
		<span class="concat">如果您希望我们联系您，可以留下您的微博，邮箱或者QQ号</span>
		<input type="text" class="concat_style" />
		</section>
		<footer class="suggestions_foot">提交</footer>
	</body>
	<script type="text/javascript" src="../js/jquery-2.1.0.js" ></script>
	<script>
		$(".suggestions_choose li").click(function(){
			console.log($(this).siblings())
			$(">span:first-child",this).removeClass("noPleased").addClass("pleased");
			$(">span:nth-of-type(2)",this).addClass("green");
			$(this).siblings().find("span:first-child").removeClass("pleased").addClass("noPleased");
			$(this).siblings().find("span:nth-of-type(2)").removeClass("green");
		})
	</script>
</html>
