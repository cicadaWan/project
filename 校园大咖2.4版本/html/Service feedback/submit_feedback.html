<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1" id="viewport" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<title>校咖汇</title>
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/feedback.css" />
	<body>
		<header class="lookFeedback_head">
		    <img src="../../img/feedback_banner.png" class="search_pic">
		</header>
		<ul class="lookFeedback_content submitFeedback_content">
			<li>
				<p class="feedback_title">反馈文件标题</p>
				<input type="text" class="customer_inp" placeholder="请输入反馈文件标题" />
			</li>
			<li>
				<p class="feedback_title">反馈文件连接地址</p>
				<span class="feedback_address">请将反馈文件如PPT，WORD，照片等文件打包压缩后上传百度云盘，为了避免文件失效，请选择加密分享，然后将连接和密码粘贴此处</span>
				<input type="text" class="customer_inp" placeholder="请输入反馈文件连接地址" />
			</li>
			<li>
				<p class="feedback_title">反馈描述</p>
				<div class="textarea_change">
				  <textarea class="textarea"  placeholder="请详细描述执行反馈"></textarea>
			    </div>
			</li>
		</ul>
		<footer class="write_foot submitFeedback_foot">提交</footer>
	</body>
</html>
