<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1" id="viewport" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<title>订单详情</title>
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/feedback.css" />
	</head>

	<body>
		<div class="lookFeedback_content">
			<!------------------------买家端填写修改意见------------------------------>
			<div class="buyerWrite_content">
				<p class="feedback_title">请填写修改意见</p>
				<div class="textarea_change">
					<textarea class="textarea" placeholder="请准确直接指出不足之处，比如照片不清晰，超链接失效，文件打不开等等"></textarea>
				</div>
			</div>
            <!-------------------------------卖家端拒绝修改页面------------------------------>
            <div class="sellerWrite_content">
				<p class="feedback_title">请填写拒绝修改原因</p>
				<div class="textarea_change">
					<textarea class="textarea" placeholder="请填写拒绝修改理由，比如反馈没问题，图片清晰等等"></textarea>
				</div>
			</div>
			<div class="write_foot">提交</div>
		</div>
	</body>

</html>
