<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1" id="viewport" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<title>退款服务</title>
	</head>
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/style.css" />

	<body>
		<header class="publish_title">
			<span class="title_pic"><img src="../img/per_photo.png" class="search_pic"></span>
			<h3>郭测试2</h3>
			<span class="edit">待退款</span>
		</header>
		<section>
			<div class="substance_content">
				<div class="substance_left"><img src="../img/pro_img.jpg" class="search_pic"></div>
				<div class="substance_Right">
					<span class="substance_Music">场地测试请求安慰</span>
					<span class="orderDetail_info">啊我凤飞飞凤飞飞凤飞飞瓦房反复反复反复啊我凤飞飞凤飞飞凤飞飞瓦房反复反复反复啊我凤飞飞凤飞飞凤飞飞瓦房反复反复反复啊我凤飞飞凤飞飞凤飞飞瓦房反复反复反复啊我凤飞飞凤飞飞凤飞飞</span>
					<div class="add_Price">
						<span class="substance_price">1.05</span><span class="substance_price">元/小时</span>

					</div>
					<span class="sell_Num">[已售10]</span>
				</div>
			</div>
			<div class="orderDetail_num">
				<span class="orderDetail_buy">购买数量&nbsp;:</span>
				<span class="orderDetail_number">1</span>
			</div>
			<div class="enterInfo_bg"></div>
			<div class="drawback-box">
				<span>退款金额&nbsp;:&nbsp;</span>
				<span class="open_green">￥</span>
				<input class="open_green" placeholder="请填写金额" />
				<input class="open_green" placeholder="100" />
			</div>
			<p class="drawback-warn"></p>
			<!--未支付尾款时候-->
			<p class="drawback-attention">注&nbsp;:&nbsp;最多退款￥80元，需扣除咨询费用￥20元，建议与服务商做好协商</p>
			<!--若已支付尾款-->
			<p class="drawback-attention" style="display: none;">注&nbsp;:&nbsp;最多退款￥180元，需扣除咨询费用￥20元和定金费用￥100元，建议与服务商做好协商</p>
			<span class="drawback-reason">退款原因&nbsp;:&nbsp;</span>
			<div class="textarea drawback-textarea">
				<div class="textarea_info">
					<textarea class="introduce" placeholder=""></textarea>
				</div>
				<div id="span" class="span"><span>0</span>/200</div>
			</div>
			<div class="enterInfo_bg"></div>
			<span class="drawback-reason drawback-case">其他凭证&nbsp;:&nbsp;(&nbsp;选填&nbsp;)</span>
		    <div class="add_pic drawback-addPic">
				<span class="icon-pic"><img src="../img/photo.png" class="search_pic"></span>
				<span class="size">+添加图片</span>
			 </div>
			 <p class="apply_ticket drawback-ticket">*最多可上传三张照片</p>
		</section>
		<footer class="write_foot"><span>提交</span></footer>
	</body>
<script type="text/javascript" src="../js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="../js/drawback.js" ></script>
</html>
