<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1" id="viewport" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<title>场地申请反馈</title>
	</head>
	
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/style.css" />
	<body>
		<div class="publishConsult_box">
			<span class="apply_title">请选择申请结果</span>
			<div class="nature nature_success">
				<span></span>
				<span>申请成功</span>
			</div>
			<!--点击申请成功出现部分-->
			<div class="apply_success">
				<div class="add_pic">
				<span class="icon-pic"><img src="../img/photo.png" class="search_pic"/></span>
				<span class="size">+添加图片</span>
			 </div>
			  <p class="apply_ticket">请上传场地申请批条</p>
			  <p class="apply_attention">注:买家验收场地批条后，将支付本次服务的尾款</p>
			</div>
			
			<div class="nature">
				<span></span>
				<span>申请失败</span>
			</div>
			<!--申请失败出现的-->
			<div class="textarea">
					<div class="textarea_info">
						<textarea class="introduce" placeholder="您可选填场地申请失败的原因，便于客户做出其他安排"></textarea>
					</div>
					<div id="span" class="span"><span>0</span>/200</div>
				</div>
		</div>
		<footer class="apply-foot">提交</footer>
	</body>
	<script type="text/javascript" src="../js/jquery-2.1.0.js" ></script>
	<script type="text/javascript" src="../js/apply.js" ></script>
</html>
